<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://github.com/majovainilla/framework/blob/grid-branch/SCSS/main.css"
    />
    <title>Framework Demo</title>
  </head>
  <body>
    <header class="bg-main-blue px-5 pb-3 light">
      <section class="py-2 row col-12 justify-content-between">
        <div class="col-7">
          <img src="img/logo.png" alt="logo" />
        </div>
        <div class="col-5 d-flex justify-content-between align-items-center">
          <img class="h-70" src="img/phone.png" alt="phone" />

          <h4 class="d-none d-lg-block">Partner Program</h4>
          <h4 class="d-none d-lg-block">Partner Network</h4>

          <h4 class="font-weight-bold d-none d-sm-block">Sign in</h4>
          <img class="d-flex d-sm-none" src="img/user.png" alt="logo" />
        </div>
      </section>
      <section class="row col-12 d-none d-xl-flex justify-content-between">
        <h4>Domains & SSL</h4>
        <h4>Websites & Stores</h4>
        <h4>Hosting</h4>
        <h4>Online Marketing</h4>
        <h4>Email & Office</h4>
        <h4>Servers</h4>
        <h4>Enterprise Cloud</h4>
        <h4 class="col-2 d-flex justify-content-end">More</h4>
      </section>
    </header>
    <main>
      <section class="">
        <div
          class=" background d-flex justify-content-center align-content-start row w-100 pt-5"
        >
          <h1 class="col-7 d-flex justify-content-center pb-3 light h-10">
            Score your $1 .com today
          </h1>
          <p class="col-7 d-flex justify-content-center pb-3 light h-10">
            Renew for $15/year
          </p>
          <form
            class="col-7 d-flex justify-content-end bg-light h-10"
            action="search"
          >
            <button
              class="col-2 py-2 border-light bg-light-blue light font-weight-bold submit-button"
            >
              Check
            </button>
          </form>
        </div>
      </section>
      <section class="row d-flex justify-content-around px-5">
        <article class="col-3 d-flex justify-content-center art-1">
          <button
            class="col-6 bg-light-blue light font-weight-bold getstarted-button"
          >
            Check
          </button>
        </article>
      </section>
    </main>
    <aside>
      <section></section>
      <section></section>
    </aside>
    <footer></footer>
  </body>
</html>
