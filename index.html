<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://github.com/majovainilla/framework/blob/grid-branch/SCSS/main.css"
    />
    <title>Framework Demo</title>
  </head>
  <body>
    <header class="bg-main-blue py-3 px-5 light">
      <section class="row col-12 d-none d-xl-flex justify-content-between">
        <div>
          <img src="img/logo.png" alt="logo" />
        </div>
        <div class="phone">
          <img src="" alt="phone" />
        </div>
        <h5>Partner Program</h5>
        <h5>Partner Network</h5>
        <h5 class="font-weight-bold">Sign in</h5>
      </section>
      <section class="row col-12 d-none d-xl-flex justify-content-between">
        <h5>Domains & SSL</h5>
        <h5>Websites & Stores</h5>
        <h5>Hosting</h5>
        <h5>Online Marketing</h5>
        <h5>Email & Office</h5>
        <h5>Servers</h5>
        <h5>Enterprise Cloud</h5>
        <h5 class="col-2 d-flex justify-content-end">More</h5>
      </section>
    </header>
    <main>
      <section class="">
        <div class=" background d-flex justify-content-center align-content-start row w-100 pt-5">
          <h1 class="col-7 d-flex justify-content-center pb-3 light h-10">
            Score your $1 .com today
          </h1>
          <p class="col-7 d-flex justify-content-center pb-3 light h-10">
            Renew for $15/year
          </p>
          <form class="col-7 d-flex justify-content-end bg-light h-10" action="search">
            <button
              class="col-2 py-2 border-light bg-light-blue light font-weight-bold submit-button"
            >
              Check
            </button>
          </form>
        </div>
      </section>
      <section class="row d-flex justify-content-around px-5">
        <article class="col-3 d-flex justify-content-center art-1">
          <button class="col-6 bg-light-blue light font-weight-bold getstarted-button">Check</button>
        </article>
      </section>
    </main>
    <aside>
      <section></section>
      <section></section>
    </aside>
    <footer></footer>
  </body>
</html>
